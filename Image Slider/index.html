<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img/img1.jpg.jpg" alt="" width="1400" height="400">
        </div>
        <div class="caption">caption Text 1</div>
    </div>
    <div class="slide-container">
        <div class="slide">
            <img src="img/img2.jpg.jpg" alt="" width="1400" height="400">
        </div>
        <div class="caption">caption Text 2</div>
    </div>
    <div class="slide-container">
        <div class="slide">
            <img src="img/img3.jpg.jpg" alt="" width="1400" height="400">
        </div>
        <div class="caption">caption Text 3</div>
    </div>
    <div class="slide-container">
        <div class="slide">
            <img src="img/img4.jpg.jpg" alt="" width="1400" height="400">
        </div>
        <div class="caption">caption Text 4</div>
    </div>

    <span class="arrow prev" onclick="controller(-1)">&#10094</span>
    <span class="arrow next" onclick="controller(1)">&#10095</span>


    <script src="app.js"></script>
</body>
</html>
